<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Search for a location..." />
        <input type="submit" />
    </header>
    <main class="weather-display">
        <div class="general-info">
            <p class="condition">SUNNY</p>
            <h1 class="location">SEATTLE, WASHINGTON</h1>
            <span class="current-temp">74</span>
        </div>
        <div class="weather-details">
            <p class="feels-like">FEELS LIKE: 77</p>
            <p class="wind">WIND: 8 MPH</p>
            <p class="humidity">HUMIDITY: 60</p>
        </div>
    </main>
    <script src=""script.js></script>
</body>
</html>
